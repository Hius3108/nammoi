<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đếm ngược Giao thừa 2026</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000 url('https://cdn.sforum.vn/sforum/wp-content/uploads/2022/12/hinh-nen-powerpoint-tet-14-3.png') center/cover;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
        }

        /* Lớp phủ yêu cầu xoay màn hình */
        #rotate-message {
            display: none; /* Mặc định ẩn */
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 9999;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #ffd700;
        }

        /* Chỉ hiển thị khi màn hình điện thoại ở chế độ dọc (Portrait) */
        @media screen and (max-width: 768px) and (orientation: portrait) {
            #rotate-message {
                display: flex;
            }
            .box { display: none; } /* Ẩn nội dung chính khi chưa xoay */
        }

        .box {
            background: rgba(0,0,0,0.7);
            padding: 50px;
            border-radius: 20px;
            border: 2px solid #ffd700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }

        .timer { display: flex; gap: 20px; justify-content: center; font-size: 3rem; font-weight: bold; }
        .unit { font-size: 1rem; color: #ffd700; }
        
        /* Icon xoay điện thoại đơn giản */
        .phone-icon {
            width: 50px;
            height: 80px;
            border: 3px solid white;
            border-radius: 5px;
            margin-bottom: 20px;
            animation: rotatePhone 2s infinite ease-in-out;
        }
        @keyframes rotatePhone {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(90deg); }
            100% { transform: rotate(0deg); }
        }
    </style>
</head>
<body>

    <div id="rotate-message">
        <div class="phone-icon"></div>
        <p>Vui lòng xoay ngang màn hình<br>để có trải nghiệm tốt nhất!</p>
    </div>

    <div class="box">
        <h1>ĐẾN NĂM MỚI 2026</h1>
        <div class="timer">
            <div><span id="hours">00</span><div class="unit">GIỜ</div></div>
            <div><span id="minutes">00</span><div class="unit">PHÚT</div></div>
            <div><span id="seconds">00</span><div class="unit">GIÂY</div></div>
        </div>
    </div>

    <script>
        function countdown() {
            const target = new Date('January 01, 2026 00:00:00').getTime();
            const now = new Date().getTime();
            const gap = target - now;

            if (gap <= 0) {
                window.location.href = "index1.html"; 
                return;
            }

            const h = Math.floor((gap % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((gap % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((gap % (1000 * 60)) / 1000);

            document.getElementById('hours').innerText = h < 10 ? '0'+h : h;
            document.getElementById('minutes').innerText = m < 10 ? '0'+m : m;
            document.getElementById('seconds').innerText = s < 10 ? '0'+s : s;
        }
        setInterval(countdown, 1000);
        countdown(); // Chạy ngay lập tức khi load trang
    </script>
</body>
</html>
